<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>SocialX</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

{% include 'header.html' %}

<header>
    <h1>Welcome to SocialX</h1>
    <p>Vad händer i dag?</p>
</header>

<main class="feed">
    {% if current_user.is_authenticated %}
        <section class="create-post">
            <form method="POST" action="/post">
                <label>
                    <textarea name="text" rows="3" placeholder="Skriv något..." required></textarea>
                </label>
                <button type="submit">Publicera</button>
            </form>
        </section>
    {% endif %}
    {% for post in posts %}
        <div class="post">
            {% if post.user is string %}
                <strong>@{{ post.user }}</strong>
            {% else %}
                <strong><a href="/user/{{ post.user.id }}">@{{ post.user.email }}</a></strong>
            {% endif %}
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
</main>

</body>
</html>
