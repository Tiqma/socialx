services:
  db:
    image: mysql:8.0
    container_name: socialx-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: socialx
      MYSQL_USER: dbadm
      MYSQL_PASSWORD: P@ssw0rd
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/ddl.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: socialx-app
    environment:
      FLASK_APP: app.py
      FLASK_ENV: production
      SQLALCHEMY_DATABASE_URI: "mysql+pymysql://dbadm:P%40ssw0rd@db:3306/socialx?charset=utf8mb4"
      SECRET_KEY: "super-secret-key-change-in-production"
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: python app.py

volumes:
  db_data:
